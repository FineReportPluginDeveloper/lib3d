            //点击渲染加载文件 加入场景
            function addGeometry(para){
                
                
                //添加和重新载入
                if(para != 2){
                    //重新载入
                    for (var i = 0; i < scene.children.length; i++) {
                        var current = scene.children[i];
                        if(current!=plane){
                            if (current instanceof THREE.Mesh||current instanceof THREE.Group||current instanceof THREE.Line) {
                            scene.children.splice(i,1);
                            i--;
                            }
                        }
                        
				    }
//                    scene.add( plane );
                }
                if(para==1){
                    var material1 = new THREE.MeshLambertMaterial ( { color : 0xcc0000 } );
                    var material2 = new THREE.MeshLambertMaterial ( { color : 0x00cc00 } );
                    var material3 = new THREE.MeshLambertMaterial ( { color : 0x0000cc } );
					var geometry = new THREE.Geometry ();
					geometry.vertices.push (new THREE.Vector3 (-50, -50, 0));
					geometry.vertices.push (new THREE.Vector3 (50, -50, 0));
					geometry.vertices.push (new THREE.Vector3 (50, 50, 0));
					geometry.faces.push (new THREE.Face3 (0, 1, 2));	
					geometry.computeFaceNormals ();
					var mesh = new THREE.Mesh( geometry, material1 );
					mesh.position.x = -200;
					
					scene.add( mesh );
                    //添加移动平面
//                    scene.add( plane );

					var geometry2 = new THREE.BoxGeometry( 100, 100, 100 );
					var mesh2 = new THREE.Mesh( geometry2, material2 );
					
					scene.add( mesh2 );

					var geometry3 = new THREE.CylinderGeometry( 50, 50, 100, 30, 1 );
					var mesh3 = new THREE.Mesh( geometry3, material3 );
					mesh3.position.x = 200;
					scene.add( mesh3 );
                }else{
                    if(filename!=''){
                        var f = filename.split('.');
                        var len = f.length;
                        var loader;
                        if(len>0){
                            filen=f[0];
                            var filestyle = f[1].toLowerCase();
                            if(filestyle=='amf'){
                                loader = new THREE.AMFLoader();
//                                scene.add(loader.parse(loadedFile));
                                console.log(':::');
                                console.log(scene);
                                loader.parse(loadedFile,scene);
                                console.log('::::');
                                console.log(scene);
                            }else if(filestyle=='stl'){
                                loader = new THREE.STLLoader();
                                var material = new THREE.MeshPhongMaterial( { color: 0xff5533, specular: 0x111111, shininess: 200 } );
                                var geo = loader.parse(loadedFile/*getBin()*/)
                                geo.computeFaceNormals ();
                                var mesh = new THREE.Mesh( geo, material );
                                
                                scene.add(mesh);
                            }else{
                                return 0;
                            }
                            
                        }
                    }

            function onDocumentMouseDown(event){
//                event.preventDefault();

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects(  scene.children );

				if ( intersects.length > 0 ) {

					controls.enabled = false;

					dragobject = intersects[ 0 ].object;

					var intersects = raycaster.intersectObject( plane );

					if ( intersects.length > 0 ) {

						offset.copy( intersects[ 0 ].point ).sub( plane.position );

					}

//					container.style.cursor = 'move';

				}

                
            }
            function onDocumentMouseUp( event ) {

//				event.preventDefault();

				controls.enabled = true;

				if ( INTERSECTED!=null&&INTERSECTED!=plane ) {

					plane.position.copy( INTERSECTED.position );

					dragobject = null;

				}

//				container.style.cursor = 'auto';

			}

            function onWindowClick(event) {
                console.log(scene);
                if(INTERSECTED!=null&&INTERSECTED!=plane){
                    var material = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 2, transparent: true } );
                    removeLine();
                    line = new THREE.Line( INTERSECTED.geometry, material );
                    line.position.x = INTERSECTED.position.x;
                    line.position.y = INTERSECTED.position.y;
                    line.position.z = INTERSECTED.position.z;
                    scene.add( line );
                    clickedobject = INTERSECTED;
                }
			}
            function removeLine(){
                for (var i = 0; i < scene.children.length; i++) {
					var current = scene.children[i];
					if (current instanceof THREE.Line) {
                        scene.children.splice(i,1);
                        i--;
					}
				}
            }
            
            function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects(  scene.children );
                if((intersects[ 0 ].object != plane))
				if ( intersects.length > 0 &&!(intersects[ 0 ].object instanceof THREE.Line)) {
                   if ( INTERSECTED != intersects[ 0 ].object ) {
                        console.log(intersects[ 0 ].object);
                        if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

                        INTERSECTED = intersects[ 0 ].object;
                        INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
                        INTERSECTED.material.emissive.setHex( 0xff0000 );

                    }
                    
                    if(dragobject!=null){
                        var intersects = raycaster.intersectObject( plane );

                        if ( intersects.length > 0 ) {

                            dragobject.position.copy( intersects[ 0 ].point.sub( offset ) );

                        }
                    }
					

				}else {

					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

				}

			}

            function tranS(){
                
                var inputfilename = document.getElementById("filename"); 
                if(inputfilename.value!='输出文件名'){
                    filen=inputfilename.value;
                }
                var exporter ;
                var fi = '';
                if(exportform == 'amf'){
                    exporter = new THREE.CreateAMF();
                    if(filen!=''){
                        fi = filen+'.amf';
                    }else{
                        fi = 'default.amf';
                    }
                }else if(exportform=='stl'){
                    exporter = new THREE.STLExporter();
                    if(filen!=''){
                        fi = filen+'.stl';
                    }else{
                        fi = 'default.stl';
                    }
                }else if(exportform=='stlb'){
                    exporter = new THREE.STLBinaryExporter();
                    if(filen!=''){
                        fi = filen+'.stl';
                    }else{
                        fi = 'default.stl';
                    }
                }else{
                    alert('请选择输出文件格式！');
                    return 0;
                }
                var result = exporter.parse (scene);
//				floatingDiv.style.display = 'block';
//				floatingDiv.innerHTML = result.split ('\n').join ('<br />');
                exportToFile(fi,result);
            }
            
            function exportToFile(fileName, content){
                var aLink = document.createElement('a');
                var blob = new Blob([content]);
                var evt = document.createEvent("HTMLEvents");
                evt.initEvent("click", false, false);//initEvent 不加后两个参数在FF下会报错, 感谢 Barret Lee 的反馈
                aLink.download = fileName;
                aLink.href = URL.createObjectURL(blob);
                aLink.dispatchEvent(evt);
            }
